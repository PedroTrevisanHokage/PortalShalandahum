<html>  
    <head>
        <!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <STYle>
        .botaoMagia{
            margin-right: 5px; margin-left: 5px; margin-bottom: 5px;
        }
    </STYle>
    <body>
        
        <div style="display:flex;">   
            <div id="divMagiasTempo" class="border border-primary" style="width: 300px;  margin-left: 5px;">  
                
                <label class="">TEMPO</label>
                <div class="input-group-prepend botaoMagia" >
					<button onClick="ExibeMagiaTempo(1,'TEMPO')" type="button" class="btn btn-primary btn-sm btn-block">Primary</button>
                </div>
            </div>

            <div id="divMagiasElem" class="border border-primary" style="width: 300px;  margin-left: 5px;">  
                
                <label class="">ELEMENTAIS</label>
                <div class="input-group-prepend botaoMagia" >
					<button type="button" class="btn btn-primary btn-sm btn-block ">Primary</button>
                </div>

            </div>

            <div id="divMagiasLuz" class="border border-primary" style="width: 300px;  margin-left: 5px;">  
                
                <label class="">LUZ</label>
                <div class="input-group-prepend botaoMagia" >
					<button type="button" class="btn btn-primary btn-sm btn-block ">Primary</button>
                </div>

            </div>

            <div id="divMagiasVazio" class="border border-primary" style="width: 300px;  margin-left: 5px;">  
                
                <label class="">VAZIO</label>
                <div class="input-group-prepend botaoMagia" >
					<button type="button" class="btn btn-primary btn-sm btn-block ">Primary</button>
                </div>

            </div>
        </div>

        <!-- Modal da Magia -->
		<div class="modal fade" id="modalDadosMagia" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Dados da Magia</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
                    
                    <div class="modal-body">
                        
                        <div style="display:flex;">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Nome</span>
                                </div>
                                <input  type="text" id="inputNomeMagia" class="form-control" placeholder="Nome Magia" aria-label="Total" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Tipo</span>
                                </div>
                                <input type="text" id="inputTipoMagia" class="form-control" placeholder="Tipo Magia" aria-label="Total" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div style="display:flex;">   
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Tempo Conj.</span>
                                </div>
                                <input type="text" id="inputTempoConj" class="form-control" placeholder="Tempo de Conjuração" aria-label="Total" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Alcance</span>
                                </div>
                                <input type="text" id="inputAlcance" class="form-control" placeholder="Alcance da Magia" aria-label="Total" aria-describedby="basic-addon1">
                            </div>                            
                        </div>

                        <div style="display:flex;"> 
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Custo Mín.</span>
                                </div>
                                <input type="text" id="inputCustoMin" class="form-control" placeholder="Custo Mínimo" aria-label="Total" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Duração</span>
                                </div>
                                <input type="text" id="inputDuracao" class="form-control" placeholder="Duração" aria-label="Total" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        
                        <textarea class="form-control" id="txtDetalhesMagia" aria-label="With textarea" style="height:300px"></textarea>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
		
		<script type="text/javascript" src="../javascript/listaMagias.js"></script>
		<script type="text/javascript" src="../javascript/FileSaver.min.js"></script>
		<script type="text/javascript" src="../javascript/Ajax.js"></script>
    </body>

</html>
